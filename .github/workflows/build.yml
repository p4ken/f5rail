name: Build

on:
  push:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - run: cargo test
      - run: cargo build --release --bin f5rail
      - run: cargo run --bin make
      - uses: actions/upload-artifact@v3
        with:
          path: 外部変形/f5rail-*.zip
